        <h1 class="heading">âœ° Prime numbers:</h1>

            <label for="form-input">

            </label>

            <!-- Why, oh why does maxlength not work for number inputs? -->
            <input class="form__input" id="form-input" type="number" min="2" max="1000" data-maxlength="4">
